---
neovim_version: "0.5.0"
neovim_plugin_path: "~/.local/share/nvim/site/pack/plugins/start"
neovim_dir:
  - "{{ neovim_plugin_path }}"
  - "~/.config/nvim"
  - "~/.config/sqls"
  - "~/.nvim/session"
  - "/usr/local/src/nvim"
neovim_plugins:
  - "aklt/plantuml-syntax"
  - "Shougo/deol.nvim"
  - "airblade/vim-gitgutter"
  - "hrsh7th/nvim-compe"
  - "junegunn/fzf"
  - "junegunn/fzf.vim"
  - "lambdalisue/fern.vim"
  - "lighttiger2505/sqls"
  - "mattn/vim-sqlfmt"
  - "mattn/vim-findroot"
  - "mhinz/vim-startify"
  - "morhetz/gruvbox"
  - "neovim/nvim-lspconfig"
  - "preservim/tagbar"
  - "soramugi/auto-ctags.vim"
  - "tpope/vim-fugitive"
  - "vim-airline/vim-airline"
  - "vim-airline/vim-airline-themes"
postgres_user: "postgres"
postgres_password: ""
postgres_dbname: "postgres"
postgres_sslmode: "disable"

